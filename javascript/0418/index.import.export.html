    import {dayNight , day} from'./dayNight.js'
    function listner(event) {
      if(event.target.value === 'night') {
        dayNight('night');
        event.target.value = 'day'
      }
      else {
        dayNight('day');
        event.target.value = 'night';
      }
    }
    document.querySelector('#dayNightBtn').addEventListener('click', listner);
  </script>
