<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
  </head>
  <body>
    <h1>WEB</h1>
    <style>
      h1 {
        font-size: 100px;
      }
      main {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1; /* 배경으로 변경 */
      }
    </style>
    <script>
      function setup() {
        console.log('setup');
        createCanvas(windowWidth, windowHeight);
        // background(0); // 색깔
        circle(100, 100, 100);
        circle(200, 200, 50); // p5.js 레퍼런스 circle() 레퍼런스 참고
      }
      
      function draw() {
        console.log('draw');
        noStroke();
        fill(100, 10); // fill 뒤 나오는 도형 색깔 (색, 불투명도)
        circle(mouseX, mouseY, Math.random()*100); // 마우스 따라다니기(p5.js 내장 변수)
      }
    </script>
  </body>
</html>
