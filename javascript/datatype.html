<html>
  <body>
    <h1>숫자</h1>
    <script>
      document.write(1);
      document.write('<br>');
      document.write(1.1);
      document.write('<br>');
      document.write(1+1);
      document.write('<br>');
      document.write(2*2);
      document.write(Math.random());
      document.write('<br>');
      document.write(Math.pow(2,3));
      document.write('<br>');
      document.write(Math.PI);
    </script>
    <h1>문자열 String</h1>
    <script>
      document.write('Hello world <br>');
      document.write("Hello \
      world <br>");
      document.write(`Hello 
      world <br>`);
      document.write('asldksdgknsjfjlvbndflbjndflbkndflbknfl flknvs lfkvn'.length);
      document.write('<br>');
      document.write('hell world'.replace('hell', 'hello'));
      document.write('<br>');
      document.write(1+1);
      document.write('<br>');
      document.write('1'+'1');
    </script>
  </body>
</html>
